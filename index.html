<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form onsubmit="onCheck();return false;">
    
    <p>Marksheet Calculator</p>
    <div class="check">Total Marks</div>
    <div class="check1">Obtain Marks</div>
    <div class="holder">
    <div class="main1">
    <input type="number" required id="check" min="1" placeholder="Enter English Number" >
    <input type="number" required id="check1" min="1" placeholder="Enter Urdu Number">
    <input type="number" required id="check2" min="1" placeholder="Enter Maths Number">
    <input type="number" required id="check3" min="1" placeholder="Enter Computer Number">
    <input type="number" required id="check4" min="1" placeholder="Enter Physics Number">
    </div>
    <div class="main2">
    
    <input type="number" required id="obtained" min="1" placeholder="Enter English Number ">
    <input type="number" required id="obtained1" min="1" placeholder="Enter Urdu Number">
    <input type="number" required id="obtained2" min="1" placeholder="Enter Maths Number">
    <input type="number" required id="obtained3" min="1" placeholder="Enter Computer Number">
    <input type="number" required id="obtained4" min="1" placeholder="Enter Physics Number">
    </div>
</div>
    <button type="submit">Calculate Marks</button>
    <h1 id="result"></h1>
    <h1 id="result1"></h1>
    <h1 id="result2"></h1>
    <h1 id="result3"></h1>
</form>
</body>
</html>
